<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <form >
        Nome: <br> <input type="text" autofocus="autofocus" placeholder="Seu nome" required="required"> <br>
        Idade: <br> <input type="number" required="required" min="18" max="100" placeholder="18-100">
        Seu site: <br> <input type="url"placeholder="Ex: http//www.site.com.br" required="required"> <br>
        E-mail: <br> <input type="email" required="required" placeholder="Ex:email@email.com"> <br>
        Data de Nascimento: <br> <input type="date" required="required"> <br>
        Buscar por: <br> <input type="search" required="required"> <br>
        Cor: <br> <input type="color" required="required"> <br>
        Placa de carro: <br> <input type="text" placeholder="AAA-0000" pattern="[A-Za-z]-[0-9]{4}" required="required"> <br>
        CEP: <br> <input type="text" placeholder="92000-000" pattern="[0-9{5}]-[0-9{3}]" maxlength="9" required> <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
